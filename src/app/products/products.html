<div class="container">
  <h2>Продукты</h2>

  <div class="search-container">
    <div class="search-form">
      <input type="number"
             [(ngModel)]="searchId"
             placeholder="Введите ID"
             min="1"
             (keyup.enter)="searchById()">
      <button (click)="searchById()">Поиск</button>
      <button (click)="clearSearch()" *ngIf="searchId">Очистить</button>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" class="no-data">
    {{ searchId ? 'Продукты не найдены' : 'No products found' }}
  </div>

  <div *ngIf="filteredProducts.length > 0" class="table-container">
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ formatCurrency(product.price)}}</td>
          <td>{{ product.manufacturer }}</td>
          <td class="actions-cell">
            <div class="actions">
              <button (click)="editProduct(product.id)" class="btn-edit">Изменить</button>
              <button (click)="deleteProduct(product.id)" class="btn-delete">Удалить</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button (click)="createNewProduct()" class="btn-add">Добавить продукт</button>
</div>
